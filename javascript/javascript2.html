<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <p><input type="text" id="inputForm">※ここに名前を入力してください</p>

    <button id="submitButton">送信する</button>

    <p id="newMessege"> </p>

    <script type="text/javascript">
    document.getElementById("submitButton").onclick = function(){
        var name = "";
        name = document.getElementById("inputForm").value;
        //alert(name);
        document.getElementById("newMessege").innerHTML = name + "さん、いかが申し込み内容になります。"
    }
    </script>
    </body>
</html>
